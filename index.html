<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet">
    <title>museum</title>
  </head>

  <body>
    <header class="header">
      <!--section header start-->
        <section class="section">
          <div class="header_block">
            <div class="logo">
              <div class="logo_image">
                <img src="img\logo_img.svg" alt="logo">
              </div>
              <div class="logo_text">
                <div>LOUVRE</div>
              </div>
            </div>
          </div>
        </section>
      <!--section header end-->
    </header>


    <main>
      <!--section welcome start-->
      <section class="section">
        <div class="container_welcome">
          <div class="welcome">
            <div class="title_welcome">Welcome</div>
            <div class="title_to_the_louvre">to the Louvre</div>
            <div class="p_welcome">
              <p>From the castle to the museum</p>
            </div>
            <div class="button">
              <div class="button_background">
                <form action="#">
                    <p class="button_text"><button>Discover the Louvre</button></p>
                </form>
              </div>
            </div>
          </div>
          <section class="section">
            <div class="welcome_image_background">
              <img src="img\background.jpg" alt="Louvre">
            </div>
          </section>
        </div>
        </section>
      <!--section welcome end-->

      <!--section visiting start-->
        <section class="section">
          <div class="visiting">
            <div class="visiting_title">VIRTUAL TOUR</div>
          </div>
        </section>
      <!--section visiting end-->

      <!--section explore start-->
        <section class="section">
          <div class="explore">
          </div>
        </section>
      <!--section explore end-->

      <!--section video start-->
        <section class="section">
          <div class="video">
          </div>
        </section>
      <!--section video end-->

      <!--section tickets start-->
        <section class="section">
          <div class="tickets">
          </div>
        </section>
      <!--section tickets end-->

      <!--section contacts start-->
      <section class="section">
        <div class="contacts">
        </div>
      </section>
    <!--section contacts end-->
    </main>

    <footer>
    </footer>
  </body>
</html>
