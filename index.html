<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet">
    <title>museum</title>
  </head>

  <body>
    <header class="header">
      <!--section header start-->
        <section class="section">
          <div class="header_block">
            <div class="logo">
              <div class="logo_image">
                <img src="img\logo_img.svg" alt="logo">
              </div>
              <div class="logo_text">
                <div>LOUVRE</div>
              </div>
            </div>
            <div class="navigation">
              <nav>
                <ul class="navigation_inline">
                  <li class="navigation_visiting">Visiting</li>
                  <li class="navigation_explore">Explore</li>
                  <li class="navigation_video">Video</li>
                  <li class="navigation_tickets">Tickets</li>
                  <li class="navigation_contacts">Contacts</li>
                </ul>
              </nav>
            </div>
          </div>
        </section>
      <!--section header end-->
    </header>


    <main>
      <!--section welcome start-->
      <div class="container_welcome">
      </div>
        <div class="welcome">
          <div class="title_welcome">Welcome</div>
          <div class="title_to_the_louvre">to the Louvre</div>
          <div>
            <p class="p_welcome">From the castle to the museum</p>
          </div>
          <div class="button">
            <form action="#">
              <button class="button_background"><span class="button_text">Discover the Louvre</span></button>
            </form>
          </div>
        </div>
        <section class="section">
          <div class="welcome_image_background">
            <img src="img\background.jpg" alt="Louvre">
          </div>
        </section>
      <!--section welcome end-->

      <!--section visiting start-->
        <section class="section">
          <div class="visiting">
            <div class="visiting_title">VIRTUAL TOUR</div>
          </div>
        </section>
      <!--section visiting end-->

      <!--section explore start-->
        <section class="section">
          <div class="explore">
          </div>
        </section>
      <!--section explore end-->

      <!--section video start-->
        <section class="section">
          <div class="video">
          </div>
        </section>
      <!--section video end-->

      <!--section tickets start-->
        <section class="section">
          <div class="tickets">
          </div>
        </section>
      <!--section tickets end-->

      <!--section contacts start-->
      <section class="section">
        <div class="contacts">
        </div>
      </section>
    <!--section contacts end-->
    </main>

    <footer>
    </footer>
  </body>
</html>
